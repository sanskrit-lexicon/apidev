    <select id="transLit" onchange="translitOnChange(this.value)">

      <option value="slp1">SLP1</option>

    >
    <select id="filter" onchange="filterOnChange(this.value)">
      <option value="deva">Devanagari Unicode</option>
      <option value="hk">Kyoto-Harvard</option>
      <option value="slp1">SLP1</option>
      <option value="itrans">ITRANS</option>

    </select>
, Lit:
    <select id="noLit" onchange="noLitOnChange(this.value)">
      <option value="on">on</option>
      <option value="off">off</option>
    </select>



    <script type="text/javascript">
      function urlOnChange(value) {
        localStorage.setItem('settings.url', value);
        console.log('settings.url = ' + value);
      }

      function noLitOnChange(value) {
        localStorage.setItem('settings.noLit', value);
        console.log('settings.noLit = ' + value);
      }

      function translitOnChange(value) {
        localStorage.setItem('settings.transLit', value);
        console.log('settings.transLit = ' + value);
      }

      function filterOnChange(value){
          localStorage.setItem('settings.filter', value);
          console.log('settings.filter = ' + value);
      }


      window.onload = function() {

        url_value = localStorage.getItem('settings.url');
        if (url_value == null) {
          url_value = document.getElementById("url").options[0].value;
          urlOnChange(url_value);
        }
        document.getElementById('url').value=url_value;

        filter_value = localStorage.getItem('settings.filter');
        if (filter_value == null) {
          filter_value = document.getElementById("filter").options[0].value;
          filterOnChange(filter_value);
        }
        document.getElementById('filter').value=filter_value;

        transLit_value = localStorage.getItem('settings.transLit');
        if (transLit_value == null) {
          transLit_value = document.getElementById("transLit").options[0].value;
          transLitOnChange(transLit_value);
        }
        document.getElementById('transLit').value=transLit_value;

        noLit_value = localStorage.getItem('settings.noLit');
        if (noLit_value == null) {
          noLit_value = document.getElementById("noLit").options[0].value;
          noLitOnChange(noLit_value);
        }
        document.getElementById('noLit').value=noLit_value;

      }
    </script>
